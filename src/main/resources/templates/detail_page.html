<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>title</title>
</head>
<body>
<nav class="navbar navbar-expand nav-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./detail_page.html">Main</a>
        </div>
    </div>lc
</nav>
<div class="jumbotron mb">
    <div class="container">
        <h1 class="display-5">영화 상세 정보</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="/images/us.png" alt="첨부이미지" style="width:100%" />
        </div>
        <div class="col-md-8">

            <p></p>
            <br>
            <p><b>영화 제목 : </b><span class="badge badge-info" th:text="${movies.name}">영화제목</span>
            <p><b>장르</b> : <span th:text="${categories.name}">장르</span>
            <p><b>감독</b> : <span th:text="${movieDescription.director}">감독</span>
            <p><b>러닝타임</b> : <span th:text="${movieDescription.runningTime}">러닝타임</span>
            <p><b>관람등급</b> : <span th:text="${movieDescription.ageLimit}">관람등급</span>
            <p><b>출연진</b> : <span th:text="${movieDescription.actor}">출연진</span>
            <p><b>줄거리</b> : <span th:text="${movieDescription.story}">줄거리</span>
            <br>
        </div>
    </div>
    <div class="col-md-12">
        
        <hr>
        <footer>
            <p>&copy; MovieDetail </p>
        </footer>
    </div>
</div>
</body>
</html>
