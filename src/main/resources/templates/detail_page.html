<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"-->

<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>title</title>
</head>
<body>
<nav class="navbar navbar-expand nav-dark bg-dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./main.html">Main</a>
        </div>
    </div>lc
</nav>
<div class="jumbotron mb">
    <div class="container">
        <h1 class="display-5">영화 상세 정보</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="/images/us.png" alt="첨부이미지" style="width:100%" />
        </div>
        <div class="col-md-8">

            <p></p>
            <br>
            <!--<p><b>영화 제목 : </b><span class="badge badge-info" th:text="${movies.name}">영화제목</span>
            <p><b>장르</b> : <span th:text="${categories.name}">장르</span>
            <p><b>감독</b> : <span th:text="${movieDescription.director}">감독</span>
            <p><b>러닝타임</b> : <span th:text="${movieDescription.runningTime}">러닝타임</span>
            <p><b>관람등급</b> : <span th:text="${movieDescription.ageLimit}">관람등급</span>
            <p><b>출연진</b> : <span th:text="${movieDescription.actor}">출연진</span>
            <p><b>줄거리</b> : <span th:text="${movieDescription.story}">줄거리</span>-->
            <br>
                <!--<a href="#" class="btn btn-primary">공백 &raquo;</a>-->
                <!--<a href="<c:url value="/books"/>" class="btn btn-secondary">공백공백 &raquo;</a>-->
        </div>
    </div>
    <div class="col-md-12">
        <div class="input-group mb-3">
            <!--<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">-->
            <input type="text" th:name="content" class="form-control border-dark" id="reply1" name="reply1" placeholder="관람평을 작성해주세요.">
            <button type='button' class='btn btn-outline-dark'>관람평 작성</button>
        </div>
        <!--<button type='button' class='btn btn-primary mx-2 reCommentSubmit'>등록</button>-->

        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered table-striped">
            <thead class="thead-strong">
            <tr>
                <th>댓글 번호</th>
                <th>작성자</th>
                <th>댓글</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody id="tbody">

            <tr th:each="comment, commentStat : ${comments}">
                <td th:text="${comment.seq}">{{id}}</td> <!-- List에서 뽑아낸 객체의 필드를 사용한다. -->
                <td th:text="${comment.name}"><a href="/"/>{{title}}</td>
                <td th:text="${comment.content}">{{author}}</td>
                <td th:text="${comment.createAt}">{{modifiedDate}}</td>
            </tr>
            </tbody>
        </table>
        <hr>
        <footer>
            <p>&copy; MovieDetail </p>
        </footer>
    </div>
    <!--/*@thymesVar id="name" type=""*/-->
</div>
</body>
</html>
